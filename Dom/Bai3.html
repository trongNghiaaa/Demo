<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 50px;
                height: 50px;
                background: red;
            }
        </style>
    </head>
    <body>
        <button class="btn1">*2</button>
        <button class="btn2">/2</button>
        <div class="box"></div>
    </body>
    <script>
        var gapdoi = document.querySelector('.btn1');
        var chiadoi = document.querySelector('.btn2');
        var result = document.querySelector('.box');

        gapdoi.addEventListener('click', () => {
            result.style.width = '100px';
            result.style.height = '100px';
        });
        chiadoi.addEventListener('click', () => {
            Object.assign(result.style, {
                width: '25px',
                height: '25px',
            });
        });
    </script>
</html>
