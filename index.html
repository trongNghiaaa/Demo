<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                width: 500px;
                height: 70px;
                padding: 10px;
                border: 1px solid #aaaaaa;
            }
        </style>
        <script>
            function drag(event) {
                event.dataTransfer.setData('number', event.target.id);
            }
            function drop(event) {
                event.preventDefault();
                var data = event.dataTransfer.getData('number');
                event.target.appendChild(document.getElementById(data));
            }
            function allowDrop(event) {
                event.preventDefault();
            }
        </script>
    </head>
    <body>
        <p>Area Drag</p>
        <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <p id="drag" draggable="true" ondragstart="drag(event)">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus vel <br />aspernatur quis labore,
            exercitationem magnam. Maiores architecto ab natus <br />tempora.
        </p>
    </body>

    <!-- <script src="./DOM.js"></script> -->
</html>
